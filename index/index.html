<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>online regieststion form </title>
    <link rel="stylesheet" href="/css/style.css">

<body>
    <h1> Sign Up </h1>
    <label for="fname" id="f-name"> First Name:</label>
    <input type="text" name="Fname" id="First Name:" placeholder="Entar First Name"/><br>
    <label for="Lname"> Last Name:</label>
    <input type="text" name="Lname" id="Last Name:" placeholder="Entar Last Name" /><br>
    <label for="">Date of Birth:</label>
    <input type="Date" name="dob" id="dob"/><br>
    <label for="">Gendar:</label>
    <input type="radio" name="Gendar" id="male"/> Male
    <input type="radio" name="Gendar" id="female"/> Female <br>
    <label for="">Country:</label>
    <select name="Country" id="Country">
    <option value="Country">--select--</option>
    <option value="Country">India </option>
    <option value="Country">Africka</option>
    <option value="Country">Nagalend</option>
    <option value="Country">china</option>
    </select><br>
    <label for=""> E-mail:</label>
    <input type="text" name="E-mail" placeholder="Email@"><br>
    <label for="pnumber">Phone:</label>
    <input type="text" name="phone"/><br>
    <label for="pword" id="p-word">Password:</label>
    <input type="pword" name="pword" maxlength="6" placeholder="******" ><br>
    <label for="pword">Confirm Password:</label>
    <input type="cpword" name="ccword" maxlength="6" placeholder="******" ><br>
    <input type="checkbox">I Agree to the Terms of use <br>
    <button type="Submit" id="bt-submit">submit</button>
    <button type="Cancel" id="bt-cancel">Cancel</button>

</html>
